<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
   
    
<img src="background1.jpg" height="100%" width="100%">
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Shrath</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <img src="shrath.jpg" height="100%" width="100%">
      </div>
    <div class="back"></div>
      <div class="inside ">
        <p>Wishing you a very happy birthday filled with love and laughter</p>
        <p>From Sandhya Puram</p>
        <h1>&#127873;</h1>
        <audio  controls source src="03-The-Blank-Tapes-Its-Your-Birthday(chosic.com).mp3" autoplay loop></audio>
        
      </div>
      </div>
      
    </div>
  </body>
 
</html>
